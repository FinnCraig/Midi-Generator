<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>MIDI Generator</title>
    <style>
        body {
          background-color: black;
          align-content: center;
          align-items: center;
         
        }
      label {
        margin-left: 10px;
      }
      h1{
        margin-left: 10px
      }
        .container {
         display: inline-grid;
        }
        select, button {
            display: block;
            margin: 10px 10px;
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        select:focus, button:focus, a:focus {
            outline: none;
            box-shadow: 0 0 5px #ffffff;
        }
        #status {
            margin-top: 20px;
        }
        #midiDisplay {
            width: 100%;
            height: 300px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
            margin-top: 20px;
        }
        .note {
            position: absolute;
            background-color: #ff4444;
            border-radius: 3px;
        }
        .playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #ffffff;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>

                    }
                    melody.forEach(note => {
                        melodyTrack.addNote(note);
                    });
                }

                // Create MIDI blob and update download links
                const midiChordsBlob = new Blob([new Uint8Array(midiChords.toArray())], { type: 'audio/midi' });
                downloadLinkChords.href = URL.createObjectURL(midiChordsBlob);
                downloadLinkChords.style.display = 'block';

                const midiMelodyBlob = new Blob([new Uint8Array(midiMelody.toArray())], { type: 'audio/midi' });
                downloadLinkMelody.href = URL.createObjectURL(midiMelodyBlob);
                downloadLinkMelody.style.display = 'block';

                status.innerText = 'MIDI generation complete. Click the links to download your files.';
                midiDisplay.style.display = 'block';
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'block';
                console.log('MIDI generation complete.');

                // Update MIDI display
                updateMIDIDisplay();
            } catch (error) {
                status.innerText = `Error generating MIDI: ${error.message}`;
                console.error('Error generating MIDI:', error);
            }
        }

        async function previewMIDI() {
            if (activePreview) {
                activePreview.dispose();
                Tone.Transport.stop();
                clearInterval(playheadInterval);
            }

            const piano = new Tone.Sampler({
                urls: {
                    "C4": "C4.mp3",
                },
                baseUrl: "https://tonejs.github.io/audio/salamander/",
            }).toDestination();
            const flute = new Tone.Sampler({
                urls: {
                    "C2": "C2.mp3",
                },
                baseUrl: "https://tonejs.github.io/audio/casio/",
            }).toDestination();

            await Tone.loaded();
            const now = Tone.now();

            activePreview = new Tone.Part((time, note) => {
                if (note.type === 'chord') {
                    piano.triggerAttackRelease(Tone.Midi(note.midi).toFrequency(), note.duration, time);
                } else {
                    flute.triggerAttackRelease(Tone.Midi(note.midi).toFrequency(), note.duration, time);
                }
            }, []);

            chordsData.forEach((chord, index) => {
                chord.forEach(note => {
                    activePreview.add(now + index * 4, { // Extend time to match 16 bars
                        midi: note - 12,
                        duration: "1m",
                        type: 'chord'
                    });
                });
            });

            if (document.getElementById('melodyOverlay').value === 'yes') {
                melody.forEach(note => {
                    activePreview.add(now + note.time, {
                        midi: note.midi,
                        duration: note.duration,
                        type: 'melody'
                    });
                });
            }

            activePreview.start(now);
            Tone.Transport.start();

            // Start playhead movement
            const playhead = document.querySelector('.playhead');
            const duration = 32; // Duration in seconds for 16 bars
            let startTime = Date.now();

            playheadInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const progress = elapsed / duration;
                playhead.style.left = `${progress * 100}%`;

                if (progress >= 1) {
                    clearInterval(playheadInterval);
                    playhead.style.left = '0%';
                }
            }, 30);
        }

        function pauseMIDI() {
            if (activePreview) {
                activePreview.stop();
                Tone.Transport.stop();
                clearInterval(playheadInterval);
                const playhead = document.querySelector('.playhead');
                playhead.style.left = '0%';
            }
        }

        function updateMIDIDisplay() {
            const midiDisplay = document.getElementById('midiDisplay');
            midiDisplay.innerHTML = '<div class="playhead"></div>'; // Clear existing notes

            const noteHeight = midiDisplay.clientHeight / 128; // Height of each note row
            const totalBars = 16; // Adjust to 16 bars
            const beatsPerBar = 4;
            const totalBeats = totalBars * beatsPerBar;

            chordsData.forEach((chord, bar) => {
                chord.forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');
                    noteDiv.style.left = `${(bar * beatsPerBar * 2) / totalBeats * 100}%`; // Adjust position for 16 bars
                    noteDiv.style.top = `${(127 - note) * noteHeight}px`;
                    noteDiv.style.width = `${(beatsPerBar * 2 / totalBeats) * 100}%`;
                    noteDiv.style.height = `${noteHeight}px`;
                    midiDisplay.appendChild(noteDiv);
                });
            });

            melody.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.style.left = `${note.time / totalBeats * 200}%`;
                noteDiv.style.top = `${(127 - note.midi) * noteHeight}px`;
                noteDiv.style.width = `${(note.duration / totalBeats) * 200}%`;
                noteDiv.style.height = `${noteHeight}px`;
                noteDiv.style.backgroundColor = '#44ff44';
                midiDisplay.appendChild(noteDiv);
            });
        }
    </script>
