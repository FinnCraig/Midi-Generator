<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        select, button, a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        select:focus, button:focus, a:focus {
            outline: none;
            box-shadow: 0 0 5px #ffffff;
        }
        #status {
            margin-top: 20px;
        }
        #midiDisplay {
            width: 100%;
            height: 300px;
            background-color: #222;
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
            margin-top: 20px;
        }
        .note {
            position: absolute;
            background-color: #ff4444;
            border-radius: 3px;
        }
        .playhead {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #ffffff;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIDI Generator</h1>
        <label for="key">Choose Key:</label>
        <select id="key">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br>
        <label for="scaleType">Choose Scale Type:</label>
        <select id="scaleType">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>
        <br>
        <label for="melodyOverlay">Include Melody:</label>
        <select id="melodyOverlay">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <button onclick="generateMIDI()">Generate MIDI</button>
        <br>
        <a id="downloadLinkChords" style="display:none;" download="generated_chords.mid">Download Chords MIDI</a>
        <a id="downloadLinkMelody" style="display:none;" download="generated_melody.mid">Download Melody MIDI</a>
        <br>
        <button id="playBtn" style="display:none;" onclick="previewMIDI()">Play</button>
        <button id="pauseBtn" style="display:none;" onclick="pauseMIDI()">Pause</button>
        <div id="status"></div>
        <div id="midiDisplay" style="display:none;">
            <div class="playhead"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js"></script>
    <script src="chords.js"></script>
    <script>
        const scales = {
            'C': {'major': [60, 62, 64, 65, 67, 69, 71], 'minor': [60, 62, 63, 65, 67, 68, 70]},
            'D': {'major': [62, 64, 66, 67, 69, 71, 73], 'minor': [62, 64, 65, 67, 69, 70, 72]},
            'E': {'major': [64, 66, 68, 69, 71, 73, 75], 'minor': [64, 66, 67, 69, 71, 72, 74]},
            'F': {'major': [65, 67, 69, 70, 72, 74, 76], 'minor': [65, 67, 68, 70, 72, 73, 75]},
            'G': {'major': [67, 69, 71, 72, 74, 76, 78], 'minor': [67, 69, 70, 72, 74, 75, 77]},
            'A': {'major': [69, 71, 73, 74, 76, 78, 80], 'minor': [69, 71, 72, 74, 76, 77, 79]},
            'B': {'major': [71, 73, 75, 76, 78, 80, 82], 'minor': [71, 73, 74, 76, 78, 79, 81]}
        };

        let chordsData = [];
        let melody = [];
        let midiChords;
        let midiMelody;
        let activePreview = null;
        let playheadInterval = null;

        function generateMIDI() {
            const key = document.getElementById('key').value;
            const scaleType = document.getElementById('scaleType').value;
            const melodyOverlay = document.getElementById('melodyOverlay').value;
            const status = document.getElementById('status');
            const downloadLinkChords = document.getElementById('downloadLinkChords');
            const downloadLinkMelody = document.getElementById('downloadLinkMelody');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const midiDisplay = document.getElementById('midiDisplay');

            status.innerText = 'Generating MIDI...';
            console.log('Generating MIDI...');

            try {
                midiChords = new Midi();
                midiMelody = new Midi();
                const chordsTrack = midiChords.addTrack();
                const melodyTrack = midiMelody.addTrack();

                const beatsPerBar = 4;
                const totalBars = 8; // Set to 8 to produce a 16-bar result
                const totalBeats = totalBars * beatsPerBar;

                // Generate 8 unique chords
                chordsData = [];
                for (let i = 0; i < totalBars; i++) {
                    let chord;
                    do {
                        chord = getRandomChord(key, scaleType);
                    } while (i > 0 && JSON.stringify(chord) === JSON.stringify(chordsData[i - 1]));
                    chordsData.push(chord);
                }

                // Add chords to track
                for (let bar = 0; bar < totalBars; bar++) {
                    const chord = chordsData[bar].map(note => note - 12); // Lower chords by an octave
                    chord.forEach(note => {
                        chordsTrack.addNote({
                            midi: note,
                            time: bar * beatsPerBar * 2, // Extend duration to match 16 bars
                            duration: beatsPerBar * 2, // Duration of each chord
                            velocity: 0.8
                        });
                    });
                }

                // Add melody if selected
                melody = [];
                if (melodyOverlay === "yes") {
                    for (let bar = 0; bar < totalBars; bar++) {
                        const chord = chordsData[bar];
                        for (let i = 0; i < beatsPerBar * 2; i++) { // 2 notes per beat, 8 notes per bar
                            const note = chord[Math.floor(Math.random() * chord.length)];
                            melody.push({ midi: note - 12, time: bar * beatsPerBar + i * 0.5, duration: 0.5, velocity: 1 });
                            melodyTrack.addNote({
                                midi: note - 12,
                                time: bar * beatsPerBar + i * 0.5,
                                duration: 0.5,
                                velocity: 1
                            });
                        }
                    }
                }

                // Create MIDI blob and update download links
                const midiChordsBlob = new Blob([new Uint8Array(midiChords.toArray())], { type: 'audio/midi' });
                downloadLinkChords.href = URL.createObjectURL(midiChordsBlob);
                downloadLinkChords.style.display = 'block';

                const midiMelodyBlob = new Blob([new Uint8Array(midiMelody.toArray())], { type: 'audio/midi' });
                downloadLinkMelody.href = URL.createObjectURL(midiMelodyBlob);
                downloadLinkMelody.style.display = 'block';

                status.innerText = 'MIDI generation complete. Click the links to download your files.';
                midiDisplay.style.display = 'block';
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'block';
                console.log('MIDI generation complete.');

                // Update MIDI display
                updateMIDIDisplay();
            } catch (error) {
                status.innerText = `Error generating MIDI: ${error.message}`;
                console.error('Error generating MIDI:', error);
            }
        }

        async function previewMIDI() {
            if (activePreview) {
                activePreview.dispose();
                Tone.Transport.stop();
                clearInterval(playheadInterval);
            }

            const piano = new Tone.Sampler({
                urls: {
                    "C4": "C4.mp3",
                },
                baseUrl: "https://tonejs.github.io/audio/salamander/",
            }).toDestination();
            const flute = new Tone.Sampler({
                urls: {
                    "C5": "C5.mp3",
                },
                baseUrl: "https://tonejs.github.io/audio/salamander/",
            }).toDestination();

            await Tone.loaded();
            const now = Tone.now();

            activePreview = new Tone.Part((time, note) => {
                if (note.type === 'chord') {
                    piano.triggerAttackRelease(Tone.Midi(note.midi).toFrequency(), note.duration, time);
                } else {
                    flute.triggerAttackRelease(Tone.Midi(note.midi).toFrequency(), note.duration, time);
                }
            }, []);

            chordsData.forEach((chord, index) => {
                chord.forEach(note => {
                    activePreview.add(now + index * 4, { // Extend time to match 16 bars
                        midi: note - 12,
                        duration: "1m",
                        type: 'chord'
                    });
                });
            });

            if (document.getElementById('melodyOverlay').value === 'yes') {
                melody.forEach(note => {
                    activePreview.add(now + note.time, {
                        midi: note.midi,
                        duration: note.duration,
                        type: 'melody'
                    });
                });
            }

            activePreview.start(now);
            Tone.Transport.start();

            // Start playhead movement
            const playhead = document.querySelector('.playhead');
            const duration = 32; // Duration in seconds for 16 bars
            let startTime = Date.now();

            playheadInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const progress = elapsed / duration;
                playhead.style.left = `${progress * 100}%`;

                if (progress >= 1) {
                    clearInterval(playheadInterval);
                    playhead.style.left = '0%';
                }
            }, 30);
        }

        function pauseMIDI() {
            if (activePreview) {
                activePreview.stop();
                Tone.Transport.stop();
                clearInterval(playheadInterval);
                const playhead = document.querySelector('.playhead');
                playhead.style.left = '0%';
            }
        }

        function updateMIDIDisplay() {
            const midiDisplay = document.getElementById('midiDisplay');
            midiDisplay.innerHTML = '<div class="playhead"></div>'; // Clear existing notes

            const noteHeight = midiDisplay.clientHeight / 128; // Height of each note row
            const totalBars = 16; // Adjust to 16 bars
            const beatsPerBar = 4;
            const totalBeats = totalBars * beatsPerBar;

            chordsData.forEach((chord, bar) => {
                chord.forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.classList.add('note');
                    noteDiv.style.left = `${(bar * beatsPerBar * 2) / totalBeats * 100}%`; // Adjust position for 16 bars
                    noteDiv.style.top = `${(127 - note) * noteHeight}px`;
                    noteDiv.style.width = `${(beatsPerBar * 2 / totalBeats) * 100}%`;
                    noteDiv.style.height = `${noteHeight}px`;
                    midiDisplay.appendChild(noteDiv);
                });
            });

            melody.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.style.left = `${note.time / totalBeats * 100}%`;
                noteDiv.style.top = `${(127 - note.midi) * noteHeight}px`;
                noteDiv.style.width = `${(note.duration / totalBeats) * 100}%`;
                noteDiv.style.height = `${noteHeight}px`;
                noteDiv.style.backgroundColor = '#44ff44';
                midiDisplay.appendChild(noteDiv);
            });
        }
    </script>
</body>
</html>
